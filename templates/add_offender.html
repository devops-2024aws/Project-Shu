{% extends 'index.html' %}
{% load static %}
{% block content %}
{% include 'toast_msg.html' %}
<div class="container">
    <form action="{% url 'create_offender' %}" method="post" class="form-signin">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">First Name</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="First Name"
                       name="first_name">
            </div>
                        <div class="form-group  col-md-6">
                <label for="inputAddress">Last Name</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Last Name" name="last_name">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputCity">Date Of Birth</label>
                <input type="date" class="form-control" id="inputCity" name="dob">
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Gender</label>
                <select id="inputState" class="form-control" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-2">
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
<br>
{% endblock %}
