<div class="row">
    <div class="col-sm">
        <div class="col-md-12">
            <div class="col-md-6">
                <label for="offender">Offender ID</label></div>
            <div class="col-md-6"><input id="offender" type="text" disabled
                                         value="{{ offender_obj.offender_id }}">
            </div>
        </div>
    </div>
    <div class="col-sm">
        <div class="col-md-12">
            <div class="col-md-6">
                <label for="first_name">First Name</label></div>

        </div>
    </div>
    <div class="col-sm">
        <div class="col-md-12">
            <div class="col-md-6">
                <label for="last_name">Last Name</label>

                <input id="last_name" type="text" value="{{ offender_obj.last_name }}" disabled>
            </div>
        </div>
    </div>
</div>

    <div class="col-sm">

            </div>
        </div>
    </div>
    <div class="col-sm">
        <div class="col-md-12">
            <div class="col-md-6">
                <!--                    <label for="last_name">Last Name</label>-->
            </div>
            <div class="col-md-6">

            </div>
        </div>
