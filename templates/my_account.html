{% extends 'index.html' %}
{% load static %}
{% block content %}
{% include 'toast_msg.html' %}
<div class="container">
    <form action="{% url 'my_account' %}" method="post" class="form-signin" id="submit_form">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="First Name"
                       name="first_name" value="{{ user_obj.first_name }}">
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name"
                       name="last_name" value="{{ user_obj.last_name }}">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="dob">Date Of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ user_obj.dob|date:'Y-m-d' }}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Gender</label>
                <select id="inputState" class="form-control" name="gender">
                    {% if user_obj.gender == "Male" %}
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    {% elif user_obj.gender == "Female" %}
                    <option value="Male">Male</option>
                    <option value="Female" selected>Female</option>
                    <option value="Other">Other</option>
                    {% else %}
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    {% endif %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="mobile">Mobile</label>
                <input type="text" class="form-control" id="mobile" placeholder="Mobile"
                       name="mobile" value="{{ user_obj.mobile }}">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" disabled
                       name="username" value="{{ user_obj.username }}">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" disabled
                       name="email" value="{{ user_obj.email }}">
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-2">
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
<br>
{% endblock %}
